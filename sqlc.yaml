version: "2"
sql:
  - engine: "postgresql"
    queries: "sql/queries/**/*.sql"  # Use glob pattern to find all SQL files
    schema: "sql/schema/*.sql"       # Use glob pattern for schema files
    gen:
      go:
        package: "db"
        out: "db"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_prepared_queries: true
        emit_interface: true
        emit_exact_table_names: false
        emit_empty_slices: true

